name: Integration Consumer CI

on:
  schedule:
    - cron: '5 5 * * *'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  scenarios:
    name: Integration - ${{ matrix.name }}
    uses: ./.github/workflows/reusable-10-ci-python.yml
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: basic
            python_versions: '["3.11"]'
            coverage: false
            format_check: false
            lint: false
            typecheck: false
            enable_soft_gate: false
            enable_coverage_delta: false
            enable_metrics: false
            enable_history: false
            baseline_coverage: '0'
            coverage_alert_drop: '0'
          - name: full
            python_versions: '["3.11","3.12"]'
            coverage: true
            format_check: true
            lint: true
            typecheck: true
            enable_soft_gate: true
            enable_coverage_delta: true
            enable_metrics: true
            enable_history: true
            baseline_coverage: '80'
            coverage_alert_drop: '2'
          - name: monorepo
            python_versions: '["3.11"]'
            coverage: true
            format_check: true
            lint: true
            typecheck: true
            enable_soft_gate: false
            enable_coverage_delta: false
            enable_metrics: false
            enable_history: false
            baseline_coverage: '70'
            coverage_alert_drop: '1'
    with:
      working-directory: templates/integration-repo
      python-versions: ${{ matrix.python_versions }}
      coverage: ${{ matrix.coverage }}
      format_check: ${{ matrix.format_check }}
      lint: ${{ matrix.lint }}
      typecheck: ${{ matrix.typecheck }}
      enable-soft-gate: ${{ matrix.enable_soft_gate }}
      enable-coverage-delta: ${{ matrix.enable_coverage_delta }}
      enable-metrics: ${{ matrix.enable_metrics }}
      enable-history: ${{ matrix.enable_history }}
      baseline-coverage: ${{ matrix.baseline_coverage }}
      coverage-alert-drop: ${{ matrix.coverage_alert_drop }}
      artifact-prefix: integration-${{ matrix.name }}-
    secrets: inherit

  report:
    name: Report integration status
    needs: scenarios
    if: ${{ always() }}
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      actions: read
    env:
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      RESULT: ${{ needs.scenarios.result }}
    steps:
      - name: Summarize outcome
        run: |
          {
            echo "## Integration consumer status" >> "$GITHUB_STEP_SUMMARY"
            echo "Result: ${RESULT}" >> "$GITHUB_STEP_SUMMARY"
            echo "Run: ${RUN_URL}" >> "$GITHUB_STEP_SUMMARY"
          }

      - name: Open or update failure issue
        if: ${{ needs.scenarios.result != 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const title = 'Integration consumer failures';
            const label = 'integration-test';
            const runUrl = process.env.RUN_URL;

            async function ensureLabel() {
              try {
                await github.rest.issues.getLabel({ owner, repo, name: label });
              } catch (error) {
                if (error.status === 404) {
                  await github.rest.issues.createLabel({ owner, repo, name: label, color: 'd73a4a', description: 'Integration consumer workflow failures' });
                } else {
                  throw error;
                }
              }
            }

            await ensureLabel();

            const { data: issues } = await github.rest.issues.listForRepo({ owner, repo, state: 'open', labels: label, per_page: 30 });
            const existing = issues.find((issue) => issue.title === title);
            const body = `Integration consumer workflow failed.\n\nRun: ${runUrl}`;

            if (existing) {
              await github.rest.issues.createComment({ owner, repo, issue_number: existing.number, body });
              core.info(`Updated existing issue #${existing.number}`);
            } else {
              const created = await github.rest.issues.create({ owner, repo, title, body, labels: [label] });
              core.info(`Created issue #${created.data.number}`);
            }

      - name: Resolve open issue on success
        if: ${{ needs.scenarios.result == 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const title = 'Integration consumer failures';
            const label = 'integration-test';
            const runUrl = process.env.RUN_URL;

            const { data: issues } = await github.rest.issues.listForRepo({ owner, repo, state: 'open', labels: label, per_page: 30 });
            const existing = issues.find((issue) => issue.title === title);
            if (!existing) {
              core.info('No open integration failure issue to resolve.');
              return;
            }

            await github.rest.issues.createComment({ owner, repo, issue_number: existing.number, body: `Latest integration consumer run succeeded.\n\nRun: ${runUrl}` });
            await github.rest.issues.update({ owner, repo, issue_number: existing.number, state: 'closed' });
            core.info(`Closed issue #${existing.number}`);
