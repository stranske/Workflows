name: Maint 60 Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update floating v1 tag
        if: startsWith(github.ref_name, 'v1.')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          scripts/update-floating-tag.sh v1 v1. "$GITHUB_SHA"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
