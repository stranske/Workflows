name: Test App Token

on:
  workflow_dispatch:

jobs:
  test-token:
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.WORKFLOWS_APP_ID }}
          private-key: ${{ secrets.WORKFLOWS_APP_PRIVATE_KEY }}

      - name: Verify Token Works
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "✅ Token generated successfully"
          echo "Token length: ${#GH_TOKEN}"

          # Test API access
          echo "Testing API access..."
          gh api /repos/${{ github.repository }} --jq '.full_name'

          echo "✅ App token is working correctly!"

      - name: Check Token Identity
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          echo "Authenticated as:"
          gh api /user 2>/dev/null || gh api /app 2>/dev/null || echo "(App tokens don't have /user endpoint - this is expected)"

          echo ""
          echo "Rate limit info:"
          gh api /rate_limit --jq '.rate | "Remaining: \(.remaining)/\(.limit)"'
