# Full Python CI Template
#
# Copy this file to your repo's .github/workflows/ directory and customize.
# This provides comprehensive CI: smoke tests, linting, type checking,
# unit tests with coverage, and a final gate job for branch protection.
#
# CUSTOMIZE: Search for "CUSTOMIZE" comments and update values.

name: CI Full

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write  # For coverage comments

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast smoke test - fail fast on obvious issues
  smoke:
    name: Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package
        run: pip install -e .

      # CUSTOMIZE: Update module names
      - name: Verify imports
        run: |
          python - <<'PY'
          import importlib
          # CUSTOMIZE: List your importable modules
          modules = ["YOUR_PACKAGE_NAME", "YOUR_PACKAGE_NAME.core"]
          for module in modules:
              importlib.import_module(module)
              print(f"âœ“ {module}")
          PY

  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install tools
        run: pip install black ruff isort

      - name: Check Black formatting
        run: black --check .

      - name: Check import sorting
        run: isort --check-only .

      - name: Run Ruff linter
        run: ruff check .

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e '.[dev]' mypy

      # CUSTOMIZE: Update source path
      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # CUSTOMIZE: Python versions to test
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: pip install -e '.[dev]' pytest pytest-cov

      # CUSTOMIZE: Update test path and coverage source
      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # Gate job for branch protection
  ci-gate:
    name: CI Gate
    needs: [smoke, lint, type-check, test]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.smoke.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.type-check.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
